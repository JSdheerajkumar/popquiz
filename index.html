<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Kit Pop Quiz</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Courier+Prime&display=swap" rel="stylesheet">

    <style>
        /* General Dark Mode Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            font-family: 'Poppins', sans-serif;
            color: #e0e0e0;
        }

        /* Container for the quiz */
        .quiz-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        table {
            width: 80%;
            max-width: 600px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: auto;
        }

        caption {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffffff;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #212121;
            color: #f5f5f5;
            font-family: 'Courier Prime', monospace;
            resize: none;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #212121;
            color: #e0e0e0;
            margin-top: 10px;
        }

        select {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #212121;
            color: #e0e0e0;
            margin-top: 10px;
        }

        input[type="button"] {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 15px 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        input[type="button"]:hover {
            background-color: #388e3c;
        }

        input[type="checkbox"] {
            margin-left: 5px;
        }

        small {
            color: #bbb;
        }

        a {
            color: #4caf50;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <table border="0" cellspacing="0" cellpadding="0">
            <caption><strong>JavaScript Kit Pop Quiz</strong></caption>
            
            <tr>
                <td>
                    <textarea name="thequestion" wrap="virtual" readonly></textarea>
                </td>
            </tr>

            <tr align="center">
                <td>
                    <p><strong>Solution:</strong></p>
                    <input type="text" name="thesolution" readonly>
                </td>
            </tr>

            <tr align="center">
                <td>
                    <p><strong>Your response:</strong></p>
                    <select name="theresponse" onChange="responses()">
                        <option value="-----">----</option>
                        <option value="a">a</option>
                        <option value="b">b</option>
                        <option value="c">c</option>
                        <option value="d">d</option>
                    </select>
                </td>
            </tr>

            <tr align="center">
                <td>
                    <input type="button" value="&lt;&lt;Back" onClick="if (whichone > 1) { whichone--; generatequestions(); }">
                    <input type="button" value="Next&gt;&gt;" onClick="if (whichone <= total) { whichone++; generatequestions(); }">
                </td>
            </tr>

            <tr align="center">
                <td>
                    <small>
                        <a href="#" onClick="whichone = 1; generatequestions(); return false">Start Over</a>
                        <input type="checkbox" name="cmode" value="ON"> Cheat Mode
                    </small>
                </td>
            </tr>
            
            <tr align="center">
                <td>
                    <p><small>This free quiz script provided by <a href="http://javascriptkit.com">JavaScript Kit</a></small></p>
                </td>
            </tr>
        </table>
    </div>

    <script src="popquiz.js"></script>
    <script>
        var whichone = 1;
        var tempmn = document.instantquiz.thequestion;

        function generatequestions() {
            document.instantquiz.theresponse.selectedIndex = 0;
            if (!document.instantquiz.cmode.checked || whichone >= total + 1 || whichone <= 0) {
                document.instantquiz.thesolution.value = '';
            }
            if (whichone >= total + 1) {
                tempmn.value = "End of quiz";
            } else {
                tempmn.value = whichone + ") " + question[whichone] + "\n\n" +
                    "a) " + eval('choice' + whichone + '[1]') + "\n" +
                    "b) " + eval('choice' + whichone + '[2]') + "\n" +
                    "c) " + eval('choice' + whichone + '[3]') + "\n" +
                    "d) " + eval('choice' + whichone + '[4]');
                if (document.instantquiz.cmode.checked) {
                    document.instantquiz.thesolution.value = solution[whichone];
                }
            }
        }

        function responses() {
            var temp2 = document.instantquiz.theresponse;
            var temp3 = temp2.options[temp2.selectedIndex].text;
            if (temp3 != solution[whichone] && temp2.selectedIndex != 0) {
                document.instantquiz.thesolution.value = "Sorry, the correct answer is " + solution[whichone];
            } else if (temp2.selectedIndex != 0) {
                document.instantquiz.thesolution.value =
                    compliments[Math.round(Math.random() * compliments.length - 1)];
            }
        }

        generatequestions();
    </script>

</body>
</html>
